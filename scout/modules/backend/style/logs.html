@partial 'header';
			<div class="container">
				<div class="box">
					<div class="head">
						<span class="title">{!lang.logs_title}</span>
					</div>
					<div class="table">
						<table>
							<thead>
								<tr>
									<th width="5%">#</th>
									<th width="70%">{!lang.logs_table_head_description}</th>
									<th width="25%">{!lang.logs_table_head_date}</th>
								</tr>
							</thead>
							<tbody>
								@list logs:<tr>
									<td>{!list:log.id}</td>
									<td>{!list:log.description}</td>
									<td>{!list:log.date}</td>
								<tr>:end;
							</tbody>
						</table>
					</div>
				</div>
				<div class="pagination margin-top">
					@if page.prev:<div class="prev">
						<a href="{!config.site_url}/dashboard/logs/@page.prev"><i class="fa fa-caret-left"></i> {!lang.logs_pagination_prev}</a>
					</div>:end;
					@if page.next:<div class="next">
						<a href="{!config.site_url}/dashboard/logs/@page.next">{!lang.logs_pagination_next} <i class="fa fa-caret-right"></i></a>
					</div>:end;
				</div>
			</div>
@partial 'footer';
