<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{!page.title}</title>
		@asset 'css:signin';
	</head>

	<body>
		<div class="container">
			<div class="header">
				<div class="round">
					<i class="fa fa-headphones fa-3x"></i>
				</div>
			</div>
			<div class="content">
				{!form.response}
				<form action="#" method="post">
					<div class="form-row">
						<input type="email" name="email" value="{!form.email}" placeholder="{!lang.signin_form_email}" />
					</div>
					<div class="form-row">
						<input type="password" name="password" value="{!form.password}" placeholder="{!lang.signin_form_password}" />
					</div>
					<div class="form-row buttons">
						<button type="submit" name="signin" value="true">{!lang.signin_form_button}</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
